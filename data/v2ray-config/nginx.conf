server
{
    listen 80;
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
    listen [::]:80;
    server_name kuaichedao-27-70.jikenodes.xyz;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/kuaichedao-27-70.jikenodes.xyz;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    #HTTP_TO_HTTPS_START
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
    ssl_certificate    /www/server/panel/vhost/cert/kuaichedao-27-70.jikenodes.xyz/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/kuaichedao-27-70.jikenodes.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES128+EECDH:AES128+EDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+3DES:RSA+3DES:!MD5';#优化tls速度
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000";
    ssl_early_data on;#优化tls速度
    ssl_stapling on;#优化tls速度
    ssl_stapling_verify on;#优化tls速度
    ssl_session_tickets off;#优化tls速度
    resolver 8.8.8.8 8.8.4.4 valid=300s;#优化tls速度
    resolver_timeout 5s;#优化tls速度


    ssl_trusted_certificate /www/server/panel/vhost/cert/kuaichedao-27-70.jikenodes.xyz/fullchain.pem;#优化tls速度
    error_page 497  https://$host$request_uri;

    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP reference configuration, allowed to be commented, deleted or modified
    include enable-php-00.conf;
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    include /www/server/panel/vhost/rewrite/kuaichedao-27-70.jikenodes.xyz.conf;
    #REWRITE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log off;
    }

    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log off;
    }
    	#vless grpc #这里的uuid就是v2ray中的
    location /01d335f4-0e4a-46be-8beb-0051a77e7071 {
       if ($content_type !~ "application/grpc") {
        rewrite ^(/.*)$ https://cxx.es/Public;
      }
                grpc_set_header Connection "";
                client_body_timeout 300s;
                client_max_body_size 0;
                client_body_buffer_size 8k;
                grpc_connect_timeout 10s;
                proxy_buffering off;
                #grpc_buffer_size 100m;
                grpc_read_timeout 1d;
                grpc_send_timeout 1d;
                grpc_socket_keepalive on;
                grpc_pass grpc://127.0.0.1:1000;
                grpc_set_header X-Real-IP $remote_addr;
                grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                keepalive_timeout 240;#拒绝长连接 优化网络
        }

    access_log  /www/wwwlogs/kuaichedao-27-70.jikenodes.xyz.log;
    error_log  /www/wwwlogs/kuaichedao-27-70.jikenodes.xyz.error.log;
}